<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính thời gian làm việc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Quan trọng cho mobile -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .clock-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 12px;
      background-color: #f8f9fa;
      display: inline-block;
      font-size: 1rem;
      font-weight: 500;
    }
    .time-label {
      font-weight: 600;
      color: #0d6efd;
    }
    .time-row {
      margin-bottom: 15px;
    }
    .right-header {
      font-size: 0.85rem;
      font-weight: 600;
      color: #198754;
      margin-bottom: 5px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="text-center text-primary mb-3">
        <i class="fa-solid fa-business-time"></i> Tính thời gian làm việc
      </h2>

      <div class="d-flex justify-content-center mb-4">
        <div class="clock-box">
          <i class="fa-regular fa-clock"></i>
          <span id="clock">--:--:--</span>
        </div>
      </div>

      <!-- Header cột phải -->
      <div class="row mb-2">
        <div class="col-12 col-md-7"></div>
        <div class="col-12 col-md-5">
          <div class="right-header">Phút | Giờ:Phút</div>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-12 col-md-7">
          <span class="time-label"><i class="fa-solid fa-sun"></i> Buổi sáng:</span><br>
          Thời gian từ 07:30 - <span id="endMorning">--:--</span>
        </div>
        <div class="col-12 col-md-5 d-flex justify-content-start justify-content-md-end gap-2 mt-2 mt-md-0">
          <input type="text" id="minutesMorning" readonly
                 class="form-control form-control-sm text-center"
                 style="width:70px"> 
          <input type="text" id="hhmmMorning" disabled
                 class="form-control form-control-sm text-center"
                 style="width:70px">
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-12 col-md-7">
          <span class="time-label"><i class="fa-solid fa-cloud-sun"></i> Buổi chiều:</span><br>
          Thời gian từ 13:30 - <span id="endAfternoon">--:--</span>
        </div>
        <div class="col-12 col-md-5 d-flex justify-content-start justify-content-md-end gap-2 mt-2 mt-md-0">
          <input type="text" id="minutesAfternoon" readonly
                 class="form-control form-control-sm text-center"
                 style="width:70px">
          <input type="text" id="hhmmAfternoon" disabled
                 class="form-control form-control-sm text-center"
                 style="width:70px">
        </div>
      </div>

      <div class="row mb-2 align-items-center">
        <div class="col-12 col-md-7">
          <span class="time-label"><i class="fa-solid fa-calendar-day"></i> Cả ngày:</span><br>
          Thời gian từ 07:30 - <span id="endFull">--:--</span>
        </div>
        <div class="col-12 col-md-5 d-flex justify-content-start justify-content-md-end gap-2 mt-2 mt-md-0">
          <input type="text" id="minutesFull" readonly
                 class="form-control form-control-sm text-center"
                 style="width:70px">
          <input type="text" id="hhmmFull" disabled
                 class="form-control form-control-sm text-center"
                 style="width:70px">
        </div>
      </div>

    </div>
  </div>
</div>

<script>
function pad(num) {
  return num.toString().padStart(2, '0');
}

function formatHM(mins) {
  let h = Math.floor(mins / 60);
  let m = mins % 60;
  return pad(h) + ":" + pad(m);
}

function updateClock() {
  let now = new Date();
  let hh = pad(now.getHours());
  let mm = pad(now.getMinutes());
  let ss = pad(now.getSeconds());
  document.getElementById("clock").textContent = `${hh}:${mm}:${ss}`;

  // Mốc giờ
  let startMorning = new Date(now); startMorning.setHours(7,30,0,0);
  let endMorningLimit = new Date(now); endMorningLimit.setHours(12,0,0,0);

  let startAfternoon = new Date(now); startAfternoon.setHours(13,30,0,0);
  let endAfternoonLimit = new Date(now); endAfternoonLimit.setHours(17,0,0,0);

  // Morning
  let endMorning = now < endMorningLimit ? now : endMorningLimit;
  document.getElementById("endMorning").textContent = pad(endMorning.getHours())+":"+pad(endMorning.getMinutes());
  let diffMorning = (endMorning - startMorning)/60000;
  if (diffMorning < 0) diffMorning = 0;
  document.getElementById("minutesMorning").value = Math.floor(diffMorning);
  document.getElementById("hhmmMorning").value = formatHM(Math.floor(diffMorning));

  // Afternoon
  let endAfternoon = now < endAfternoonLimit ? now : endAfternoonLimit;
  document.getElementById("endAfternoon").textContent = pad(endAfternoon.getHours())+":"+pad(endAfternoon.getMinutes());
  let diffAfternoon = (endAfternoon - startAfternoon)/60000;
  if (diffAfternoon < 0) diffAfternoon = 0;
  document.getElementById("minutesAfternoon").value = Math.floor(diffAfternoon);
  document.getElementById("hhmmAfternoon").value = formatHM(Math.floor(diffAfternoon));

  // Full day
  let endFull = now;
  document.getElementById("endFull").textContent = pad(endFull.getHours())+":"+pad(endFull.getMinutes());
  let diffFull = 0;
  if (now <= endMorningLimit) {
    diffFull = (now - startMorning)/60000;
  } else {
    diffFull = (endMorningLimit - startMorning)/60000 + (now - startAfternoon)/60000;
  }
  if (diffFull < 0) diffFull = 0;
  document.getElementById("minutesFull").value = Math.floor(diffFull);
  document.getElementById("hhmmFull").value = formatHM(Math.floor(diffFull));
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
